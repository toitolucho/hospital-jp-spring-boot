<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Save Doctor</h2>

		<form action="#" th:action="@{/saveDoctor}" th:object="${doctor}"
			method="POST">
			<input type="text" th:field="*{names}"
				placeholder="doctor First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastNames}"
				placeholder="doctor Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{address}"
				placeholder="doctor address" class="form-control mb-4 col-4">
				
				
				<input type="date" th:field="*{dateOfBirth}"
				placeholder="doctor date of birth" class="form-control mb-4 col-4">
				
				
				<button type="submit" class="btn btn-info col-2"> Save doctor</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to doctor List</a>
	</div>
</body>
</html>
