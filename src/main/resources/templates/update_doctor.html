<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Hospital Management System</h1>
		<hr>
		<h2>Update doctor</h2>

		<form action="#" th:action="@{/saveDoctor}" th:object="${doctor}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{names}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastNames}" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{dateOfBirth}" class="form-control mb-4 col-4">
				<input type="text" th:field="*{address}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update doctor</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to doctor List</a>
	</div>
</body>
</html>
