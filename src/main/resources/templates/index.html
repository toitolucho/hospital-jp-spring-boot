<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hola Mundo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container my-2">
		<h1>Lista de Doctores</h1>
		<a th:href = "@{/showNewDoctorForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		<table class="table">
			<thead>
			<tr>
			<th>Id</th>
			<th>Nombres</th>
			<th>Apellidos</th>
			<th>Direccion</th>
			<th> Actions </th>
			</thead>
			<tbody>
				<tr th:each="doctor:${doctores}">
					<td th:text="${doctor.id}" ></td>
					<td th:text="${doctor.names}"></td>
					<td th:text="${doctor.lastNames}"></td>
					<td th:text="${doctor.adress}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${doctor.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteDoctor/{id}(id=${doctor.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
